<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let inputdiemtoan;
    let inputvatly;
    let inputsinhhoc;
    inputdiemtoan=prompt('enter the diemtoan')
    inputvatly=prompt('enter the vatly')
    inputsinhhoc=prompt('enter the sinhhoc');
    let diemtoan=parseInt(inputdiemtoan);
    let vatly=parseInt(inputvatly);
    let sinhhoc=parseInt(inputsinhhoc);
    let trungbinh= (diemtoan + vatly + sinhhoc)/3;
    document.write('diem trungbinh là ' + trungbinh);
    document.write('<br>');
    document.write('diem diemtoan là' + diemtoan);
    document.write('<br>');
    document.write('diem vatly là' + vatly);
    document.write('<br>');
    document.write('diem sinhhoc là'+ sinhhoc);
</script>

</body>
</html>
